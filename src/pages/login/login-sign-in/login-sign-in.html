<ion-content class="login-content" padding>
  <p class="try-again-txt" *ngIf="this.hasFailed">Wrong email or password, please try again.</p>
  <div class="inputs failed" [class.failed]="this.hasFailed">
    <span><input [(ngModel)]="this.email" type="email" placeholder="EMAIL" (keydown.enter)="validate()"></span>
    <span><input [(ngModel)]="this.password" type="password" placeholder="PASSWORD" (keydown.enter)="validate()"></span>
  </div>
  <button class="validation-btn hidden" [class.hidden]="this.email === undefined || this.password === undefined" (click)="validate()">Validate</button>
  <p class="reset-txt">Forgot email or password ?</p>
</ion-content>
