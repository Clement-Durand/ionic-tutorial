<ion-menu [content]="content">

  <ion-content>
    <div class="profile">
      <img class="profile-img" src="./../assets/imgs/profile-img.jpg"/>
      <div class="profile-name">
        <span class="first-name">John</span>
        <span class="last-name">Doe</span>
      </div>
    </div>
    <ion-list>
      <button ion-item *ngFor="let p of pages" class="current" [class.current]="isCurrentPage(p)" (click)="openPage(p)" [disabled]="p.component === undefined">
        <ion-icon class="page-icon" name="{{p.icon}}"></ion-icon>
        <span class="page-title">{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
