<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="list-content" *ngIf="items.length > 3">
  <ion-list>
      <button ion-item class="list-item" *ngFor="let item of items; let i = index" (click)="itemTapped($event, item)">
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
        <div class="item-name">
          <span>{{item.name}}</span>
        </div>
        <div class="item-infos">
          <span class="item-gender">{{item.gender}}</span>
          <span class="item-birth">{{item.birth_year}}</span>
        </div>
        <div class="item-films">
          <div *ngFor="let film of item.films">
            <span>{{film}}</span>
          </div>
        </div>
        <div class="item-img">
          <img *ngIf="i%5 === 0" src="./../../assets/imgs/card-img-1.jpg">
          <img *ngIf="i%5 === 1" src="./../../assets/imgs/card-img-2.jpg">
          <img *ngIf="i%5 === 2" src="./../../assets/imgs/card-img-3.jpg">
          <img *ngIf="i%5 === 3" src="./../../assets/imgs/card-img-4.jpg">
          <img *ngIf="i%5 === 4" src="./../../assets/imgs/card-img-5.jpg">
        </div>
        <div class="item-species"></div>
        <div class="item-homeworld" item-right>
          {{item.homeworld}}
        </div>
      </button>
  </ion-list>
</ion-content>

<div class="loading" *ngIf="items.length <= 3">
  <img src="./../../assets/imgs/loading-spinner.png"/>
</div>
